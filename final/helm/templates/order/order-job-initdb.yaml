apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "myapp.fullname" . }}-order-initdb
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "myapp.fullname" . }}-order-initdb
    spec:
      restartPolicy: Never
      containers:
        - image: {{ .Values.image.orderServiceRepository }}
          name: {{ include "myapp.fullname" . }}-order-initdb-job
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "myapp.fullname" . }}-order-php-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "myapp.fullname" . }}-order-php-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "myapp.fullname" . }}-order-php-config
                  key: DATABASE_NAME
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "myapp.fullname" . }}-order-php-secret
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "myapp.fullname" . }}-order-php-secret
                  key: DATABASE_PASSWORD
          command:
            - "php"
            - "./migrations/01_create_orders_table.php"

  backoffLimit: 1
